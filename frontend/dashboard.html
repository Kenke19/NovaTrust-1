<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - NovaTrust Bank</title>
</head>
<body>
  <div class="container">
    <div class="header">

      <button id="logoutBtn">Logout</button>
    </div>

    </section>
    <div class="card">
      <h2>Welcome to your Dashboard</h2>
      <div class="actions">
        <a href="internal_transfer.html">Internal Transfer</a>
