<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>External Transfer - NovaTrust Bank</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NovaTrust Bank</h1>
            <button id="logoutBtn">Logout</button>
        </div>
        <div class="card">
            <h2>External Transfer</h2>
            <form id="externalTransferForm">
                <label>From Account:</label>
                <select id="ext_from_account_id" required></select>
                <label>Bank:</label>
                <select id="bank_code" required>
                    <option value="057">Zenith Bank (Test Only)</option>
                </select>
                <label>Recipient Account Number:</label>
                <input type="text" id="ext_account_number" value="0000000000" readonly required>
                <div id="accountNameDisplay" style="margin: 10px 0; font-weight: 600; display: none;"> Account Name: <span id="verifiedAccountName"></span>
                </div>
                <label>Amount (â‚¦):</label>
                <input type="number" id="ext_amount" min="0.01" step="0.01" required placeholder="0.00">
                <button type="submit" id="externalTransferBtn">Send to Bank</button>
            </form>
            <p id="externalTransferMsg"></p>
        </div>
    </div>
    <script src="common.js"></script>
    <script src="external_transfer.js"></script>
</body>
</html>
