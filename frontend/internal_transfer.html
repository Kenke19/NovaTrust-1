<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Internal Transfer - NovaTrust Bank</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>NovaTrust Bank</h1>
        <button id="logoutBtn">Logout</button>
    </div>
    <div class="card">
        <h2>Internal Transfer</h2>
        <form id="transferForm">
            <label>From Account:</label>
            <select id="from_account_id" required></select>
            <label>To Account Number:</label>
            <input type="text" id="to_account_number" required placeholder="Enter recipient account number">
            <label>Amount (â‚¦):</label>
            <input type="number" id="amount" min="0.01" step="0.01" required placeholder="0.00">
            <button type="submit" id="transferBtn">Transfer Funds</button>
        </form>
        <p id="transferMsg"></p>
    </div>
    </div>
    <script src="common.js"></script>
    <script src="internal_transfer.js"></script>
</body>
</html>
