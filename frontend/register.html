<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTrust Bank - Register</title>
</head>
<body>
  <h2>Create a NovaTrust Bank Account</h2>

  <form id="registerForm">
    <label>
      Username:<br />
      <input type="text" id="username" required />
    </label>
    <br /><br />
    <label>
      Email:<br />
      <input type="email" id="email" required />
    </label>
    <br /><br />
    <label>
      Password:<br />
      <input type="password" id="password" required minlength="6" />
    </label>
    <br /><br />
    <button type="submit">Register</button>
    <p>Already have an acount? <a href="login.html">Login here</a> </p>
  </form>

  <p id="message" style="color: red;"></p>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.style.color = 'red';

      try {
        const response = await fetch('http://localhost/NovaTrust/Backend/register.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.style.color = 'green';
          messageEl.textContent = 'Registration successful! You can now log in.';
          window.location.href = 'login.html';
        } else {
          messageEl.textContent = data.error || 'Registration failed';
        }
      } catch (error) {
        messageEl.textContent = 'Network error: ' + error.message;
      }
    });
  </script>
</body>
</html>
