<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaTrust Bank - Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>

  <form id="resetPasswordForm">
    <input type="hidden" id="token" required />
    <label>
      New Password:<br />
      <input type="password" id="newPassword" required minlength="6" />
    </label>
    <br /><br />
    <button type="submit">Reset Password</button>
    <p>Remembered your password? <a href="login.html">Login here</a></p>
    
  </form>

  <p id="message" style="color: red;"></p>

  <script>
    
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    document.getElementById('token').value = getQueryParam('token') || '';

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = document.getElementById('token').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.style.color = 'red';

      if (!token) {
        messageEl.textContent = 'Invalid or missing reset token.';
        return;
      }

      try {
        const response = await fetch('http://localhost/NovaTrust/Backend/reset_password.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, new_password: newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.style.color = 'green';
          messageEl.textContent = data.message || 'Password reset successful! You can now log in.';
        } else {
          messageEl.textContent = data.error || 'Failed to reset password.';
        }
      } catch (error) {
        messageEl.textContent = 'Network error: ' + error.message;
      }
    });
  </script>
</body>
</html>
